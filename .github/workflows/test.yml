name: test

on: [push, pull_request]

jobs:
  test:
    # strategy:
    #   matrix:
    #     os: [ubuntu-latest, windows-latest, macos-latest]

    # runs-on: ${{ matrix.os }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.x

    - name: Install dependencies
      run: pip install .[dev]

    - name: Run tests
      run: |
        unset GITHUB_ACTION
        oj-verify -h
        python setup.py test
      shell: bash
